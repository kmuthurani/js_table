<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="table.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
        integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D"
        crossorigin="anonymous"></script>
    <script src="table.js"></script>
    <div class="d-flex align-items-center justify-content">
        <!-- <div class="w-25"> -->
        <div class="form w-25 col-lg-6 col-md-6 col-sm-12">
            <h3 class="mt-3 text-center"> Student details</h3>
            <form onsubmit="formhandling(event)">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input class="form-control" id="name" type="text" name="Name">
                </div>
                <div class="form-group">
                    <label for="age">Age</label>
                    <input class="form-control" id="age" type="number" name="Age">
                </div>
                <div><label for="select">Education</label>
                    <select class="form-select" id="select" aria-label="Default select example">
                        <option hidden value="">select</option>
                        <option value="Engineering">Engineering</option>
                        <option value="Arts&science">Arts & Science</option>
                    </select>
                </div>
                <label for="comment">Address:</label>
                <textarea class="form-control" rows="5" id="address" name="text"></textarea>
                <div class="text-center">
                    <button class="btn btn-primary" type="submit" onclick="formhandling(e)">Submit</button>
                </div>
            </form>
        </div>
        <!-- <div class="col-lg-6 col-md-6 col-sm-12" id="finaldata"></div> -->
        <div class="table gx-6 col-lg-6 col-md-6 col-sm-12 text-center">
            <table>
                <thead>
                    <tr>
                      <th>S/No</th>
                      <th>Name</th>
                      <th>Age</th>
                      <th>Education</th>
                      <th>Address</th>
                    </tr>
                  </thead>
                  <tbody id="tabledata">
                    
                  </tbody>
                </table>
            </div>
    </div>
</body>

</html>
